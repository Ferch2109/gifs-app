<div
  class="d-flex justify-content-center"
  >
  <div
    [ngStyle]="{width: width, height: height}"
  >
  <img
      class="card-img-top animate__animated animate__fadeIn"
      [src]="url"
      [alt]="alt"
      (load)="onLoad()"
      [ngStyle]="{display: hasLoaded ? '' : 'none', width: width, height: height}"
    >
  </div>

  <img
    *ngIf="!hasLoaded"
    src="assets/loader.svg"
    height="35"
    class="mt-3"
  >
</div>
